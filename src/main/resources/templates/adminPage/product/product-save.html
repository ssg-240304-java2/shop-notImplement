<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layouts/admDefault}">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <style>
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
        }

        .form-footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 6rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="content">
    <form th:action="@{/product/save}" th:object="${product}" method="post" class="col-md-6 form-container">
        <div class="form-group">
            <label for="categoryId">상품 카테고리 선택</label>
            <select class="form-control" id="categoryId" name="categoryId">
                <th:block th:each="category : ${categories}">
                    <option th:value="${category.id}" th:text="${category.name}"/>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label for="productBrand">브랜드</label>
            <input type="text" class="form-control" id="productBrand" th:field="*{brand}" placeholder="브랜드를 입력하세요.">

        </div>

        <div class="form-group">
            <label for="productName">상품명</label>
            <input type="text" class="form-control" id="productName" th:field="*{name}" placeholder="상품명을 입력하세요.">
        </div>

        <div class="form-group">
            <label for="productPrice">상품 가격</label>
            <input type="number" class="form-control" id="productPrice" th:field="*{price}" placeholder="상품 가격을 입력하세요.">
        </div>

        <div class="form-group">
            <label for="productAmount">상품 수량</label>
            <input type="number" class="form-control" id="productAmount" th:field="*{amount}" placeholder="수량을 입력하세요.">
        </div>

        <div class="form-group">
            <label for="productDescription">상품 상세 설명</label>
            <textarea class="form-control" id="productDescription" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="form-footer mt-6">
            <button type="submit" class="btn btn-primary btn-pill" id="btnSave">상품 등록</button>
            <button type="submit" class="btn btn-light btn-pill" id="btnCancel">취소</button>
        </div>
    </form>

    <script>
        document.getElementById("btnCancel").addEventListener('click', function (event) {
            event.preventDefault();
            location.href = '/product/management';
        });
    </script>
</div>
</body>
</html>
