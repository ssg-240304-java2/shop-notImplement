<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layouts/admDefault}">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <style>
        /* 버튼 스타일 */
        .delete-button {
            background-color: #0f1013; /* 빨간색 배경 */
            color: white; /* 글자색 흰색 */
            border: none; /* 테두리 없음 */
            border-radius: 20px; /* 둥근 테두리 */
            padding: 10px 20px; /* 내부 여백 */
            font-size: 14px; /* 글자 크기 */
            cursor: pointer; /* 커서 포인터로 변경 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            transition: background-color 0.3s, box-shadow 0.3s; /* 호버 효과 전환 */
        }

        /* 호버 효과 */
        .delete-button:hover {
            background-color: red; /* 호버 시 빨간색 진한색으로 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 그림자 크게 */
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="content">
    <h2>상품 관리</h2>
    <div class="content">
        <div class="row">
            <div class="col-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h2>상품 목록</h2>
                    </div>
                    <div class="card-body">
                        <table id="productsTable" class="table table-hover table-product" style="width:100%">
                            <colgroup>
                                <col span="1" style="width: 3%">
                                <col span="1" style="width: 7%">
                                <col span="1" style="width: 30%">
                                <col span="1" style="width: 10%">
                                <col span="1" style="width: 5%">
                                <col span="1" style="width: 15%">
                                <col span="1" style="width: 15%">
                                <col span="1" style="width: 10%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>번호</th>
                                <th>브랜드</th>
                                <th>상품명</th>
                                <th>기본 가격</th>
                                <th>수량</th>
                                <th>상태</th>
                                <th>등록일</th>
                                <th>수정일</th>
                                <th>삭제</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.productSeq()}" class="text-md-center"></td>
                                <td th:text="${product.productBrand()}"></td>
                                <td th:text="${product.productName()}"></td>
                                <td th:text="${product.productPrice()}"></td>
                                <td th:text="${product.productAmount()}"></td>
                                <td th:text="${product.productStatus()}"></td>
                                <td th:text="${product.regDate()}"></td>
                                <td th:text="${product.updateDate()}">수정일</td>
                                <td>
                                    <button class="delete-button"
                                            th:onclick="'confirmDelete(' + ${product.productSeq} + ')'">삭제
                                    </button>
                                </td>
                                <script>
                                    function confirmDelete(id) {
                                        const result = confirm("정말로 삭제하시겠습니까?");
                                        if (result) {
                                            fetch('http://localhost:8080/products/' + id, {
                                                method: 'DELETE'
                                            }).then(response => {
                                                if (response.ok) {
                                                    location.reload();
                                                }
                                            });
                                            alert("삭제가 완료되었습니다.");
                                        }
                                    }
                                </script>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
